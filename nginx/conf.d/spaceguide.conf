# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name spaceguideai.com www.spaceguideai.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name spaceguideai.com www.spaceguideai.com;

    ssl_certificate /etc/letsencrypt/live/spaceguideai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spaceguideai.com/privkey.pem;

    # Security and SSL settings
    include snippets/ssl-params.conf;
    include snippets/security-headers.conf;

    root /opt/spaceguide-ai/spaceguide-ai-edge/nginx/html/spaceguide;
    index index.html;

    # Optional: simple health check
    location /health {
        return 200 "OK\n";
    }
}
