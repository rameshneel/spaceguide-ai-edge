# Upstream to backend service (Direct connection)
upstream backend_service {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name api.spaceguideai.com;
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.spaceguideai.com;

    # ssl_certificate     certs/api.spaceguideai.com/fullchain.pem;
    # ssl_certificate_key certs/api.spaceguideai.com/privkey.pem;
    include snippets/ssl-params.conf;
    include snippets/security-headers.conf;

    location /health {
        # allow 192.168.29.16;
        # allow 120.62.138.147;
        # allow 106.205.207.199;
        # allow 192.168.29.1;
        # deny all;
        
        proxy_pass http://backend_service/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type application/json always;
    }

    location = / {
        # allow 192.168.29.16;
        # allow 120.62.138.147;
        # allow 106.205.207.199;
        # allow 192.168.29.1;
        # deny all;
        
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        add_header Content-Type application/json always;
    }

    location / {
        # allow 192.168.29.16;
        # allow 120.62.138.147;
        # allow 106.205.207.199;
        # allow 192.168.29.1;
        # deny all;
        
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        add_header Content-Type application/json always;
    }
}

