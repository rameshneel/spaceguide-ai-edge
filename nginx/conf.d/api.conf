# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name api.spaceguideai.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
upstream backend_service {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 443 ssl;
    server_name api.spaceguideai.com;

    ssl_certificate /etc/letsencrypt/live/api.spaceguideai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.spaceguideai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # include snippets/ssl-params.conf;  # only here

    include snippets/security-headers.conf;

    # Serve generated images directly
    location /generated-images/ {
        alias /opt/spaceguide-ai/spaceguide-ai-infra/backend-data/generated-images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range, Content-Type";

        # Security headers for images
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location /health {
        proxy_pass http://backend_service/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type application/json always;
    }

    location / {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        add_header Content-Type application/json always;
    }
}
