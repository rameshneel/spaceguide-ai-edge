# Generic landing page configuration (replace YOUR_DOMAIN with actual domain)
server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Update these paths with your actual SSL certificates
    ssl_certificate     certs/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key certs/YOUR_DOMAIN/privkey.pem;
    include snippets/ssl-params.conf;
    include snippets/security-headers.conf;

    location / {
        # Remove IP restrictions for public access
        # allow 192.168.29.16;
        # allow 120.62.138.147;
        # deny all;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SPA routing support
        try_files $uri $uri/ /index.html;
    }
}